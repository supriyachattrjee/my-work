<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />

    <title>Index Page</title>
  </head>

  <body>
    <div id="container">
      <div>
        <!--Create Show Products button here, give id as "show-products". avoid making spelling mistakes in HTML id's-->
        <button id="show-products">Show Product</button>
      </div>
      <div>
        <h2>Add Products</h2>
        <form id="product_form">
          <input type="text" placeholder="name" id="product_name" />
          <input type="text" placeholder="brand" id="product_brand" /><input
            type="number"
            placeholder="price"
            id="product_price"
          /><input type="text" placeholder="image" id="product_image" />
          <input type="submit" id="submit" />
        </form>
      </div>
    </div>
  </body>
  <script src="./src/scripts/index.js"></script>
</html>
