  function run(Wdata) {
    document.querySelector("#container").innerHTML = "";
    Wdata.forEach(function (el) {
      let newdiv = document.createElement("div");
      let imgt = document.createElement("img");
      imgt.src = el.image_url;

      let h3t = document.createElement("h3");
      h3t.innerText = el.name;

      let pt = document.createElement("p");
      pt.innerText = el.price;

      let buttont = document.createElement("button");
      buttont.innerText = "Add To Cart";
      buttont.addEventListener("click", function () {
        addToCart(el);
      });
      newdiv.append(imgt, h3t, pt, buttont);
      document.querySelector("#container").append(newdiv);
    });
  }
  document.querySelector("#byName").addEventListener("change", function () {
    let value = document.querySelector("#byName").value;

    if (value == "acc") {
      womensData.sort(function (a, b) {
        if (a.name < b.name) {
          return -1;
        } else if (a.name > b.name) {
          return 1;
        } else return 0;
        run(womensData);
      });
    } else if (value == "dec") {
      womensData.sort(function (a, b) {
        if (a.name < b.name) {
          return 1;
        } else if (a.name > b.name) {
          return -1;
        } else return 0;
        run(womensData);
      });
    }
    run(womensData);
  });

  document.querySelector("#byPrice").addEventListener("change", function () {
    let value = document.querySelector("#byPrice").value;

    if (value == "High") {
      womensData.sort(function (a, b) {
        return +b.price - +a.price;
      });
      run(womensData);
    } else if (value == "Low") {

        return +a.price - +b.price;
      });
    }
